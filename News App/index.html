<!-- https://newsapi.org/ -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News App</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav>
    <div class="main-nav container flex">
      <a href="#" onclick="reload()" class="company-logo">
        <img src="./assets/news.jpg" alt="news logo">
      </a>
      <div class="nav-links">
        <ul class="flex">
          <li class="link-button nav-item" id="business" onclick="onNavItemClick('business')">Business</li>
          <li class="link-button nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
          <li class="link-button nav-item" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
        </ul>
      </div>
      <div class="search-bar flex">
        <input id="search-text" type="text" class="news-input" placeholder="e.g Science">
        <button id="search-button" class="search-button">Search</button>
      </div>
    </div>
  </nav>
  <main>
    <div class="cards-container container flex" id="cards-container">

    </div>
  </main>

  <template class="template-news-card" id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
      </div>
      <div class="card-content">
        <h3 class="news-title" id="news-title">This is Title</h3>
        <h6 class="news-source" id="news-source">End Gabget 25/06/2024</h6>
        <p class="news-desc" id="news-desc">Hey guys, In this video, We will build a complete News Website using only</p>
      </div>
    </div>
  </template>

  <script src="./script.js"></script>
</body>

</html>
